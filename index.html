<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لعبة الشطرنج السرية | حزب التكافل الوطني السوري</title>

  <!-- تنسيق مخصص -->
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    #chessBoard {
      width: 100vw;
      height: 100vh;
      max-width: 100%;
      touch-action: none;
    }

    #not-mobile {
      display: none;
      padding: 2rem;
    }

    @media (min-width: 768px) {
      #chessBoard {
        display: none;
      }
      #not-mobile {
        display: block;
      }
    }
  </style>
</head>
<body>

  <div id="chessBoard"></div>
  <div id="not-mobile">
    <h2>❌ هذا الموقع مخصص للعمل على الهاتف فقط</h2>
    <p>يرجى فتح الموقع من هاتفك المحمول.</p>
  </div>

  <!-- سكربت الشطرنج -->
  <script type="module" src="chess.js"></script>
</body>
</html>
